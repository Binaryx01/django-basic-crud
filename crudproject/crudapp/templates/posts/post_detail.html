<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Detail</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <a href="{% url 'post_update' post.pk %}">Edit Post</a>
    <form action="{% url 'post_delete' post.pk %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Delete Post">
    </form>
</body>
</html>
