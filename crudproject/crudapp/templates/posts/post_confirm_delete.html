<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Confirmation</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ post.title }}"?</h1>
    <form action="{% url 'post_delete' post.pk %}" method="POST">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'post_detail' post.pk %}">Cancel</a>
    </form>
</body>
</html>
