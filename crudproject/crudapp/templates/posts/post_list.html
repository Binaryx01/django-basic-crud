<h1>Blog Posts</h1>
<a href="{% url 'post_create' %}">Create New Post</a>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
            <a href="{% url 'post_update' post.pk %}">Edit</a>
            <form action="{% url 'post_delete' post.pk %}" method="POST">
                {% csrf_token %}
                <input type="submit" value="Delete">
            </form>
        </li>
    {% endfor %}
</ul>
